<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Backgrounds</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>4k Backgrounds</h1>
      </header>
      <section>
        <div class="carousel">
          <img class="carousel-item starting-image" src="images/ocean.jpg" />
        </div>
        <div>
          <img class="carousel-item" src="images/meadow.jpg" />
        </div>
        <div>
          <img class="carousel-item" src="images/snowymountain.jpg" />
        </div>
        <div>
          <img class="carousel-item" src="images/snowyforest.jpg" />
        </div>
        <img class="carousel-item" src="images/seatle.jpg" />
      </section>
      <div class="button-container">
        <button id="prev-button"><</button>
        <button id="next-button">></button>
      </div>
    </div>
  </body>
</html>
