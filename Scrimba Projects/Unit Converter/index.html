<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Unit Converter</title>
</head>
<body>
    <div id="header">
     <h1 id="title">Metric/Imperial Unit Conversion</h1>
     <input type="text" id="input" maxlength="2" minlength="1"></input>
     <button id="convert-btn">Convert</button>
    </div>
    <div id="footer-container">
        <div id="length" class="footer-div">
            <h2 class="footer-titles">Length (Meter/Feet)</h2>
            <p id="length-results">1 meters = 3.28 feet | 1 feet = 0.30 meters</p>
     </div>
        <div id="volume" class="footer-div">
        <h2 class="footer-titles">Volume (Liters/Gallons)</h2>
            <p id="volume-results">1 liters = 0.26 gallons | 1 gallons = 3.79 liters</p>
        </div>
     <div id="Mass" class="footer-div">
            <h2 class="footer-titles">Mass (Kilograms/Pounds)</h2>
            <p id="mass-results">1 kilogram = 2.20 pounds | 1 pounds = 0.45 kilos</p>
        </div>
    </div>
</body>
</html>
